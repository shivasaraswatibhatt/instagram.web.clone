<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
   
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
  <!--navigation-->
   <nav class="navbar">
       <div class="nav-wrapper">
        <img  class="brand-img" src="assets/images/logo (1).png">
        <form class="search-form">
            <input type="text"  class="search-box" placeholder="search.." />
      
        </form>
        <div class="nav-items">
            <i class="icon fas fa-home"></i>
            <i class="icon fas fa-plus"></i>
            <i class="icon fas fa-heart"></i>
            <div class="icon user-profile">
                <i class="fas fa-user"></i>
            </div>
        </div>
     </div>
   </nav>

   <!--section-->
   <section class="main single-post-container">
       <div class="wrapper">
           <div class="left-col">
           <!--POST-->

           <div class="post">
               <div class="info">
                   <div class="user">
                       <div class="profile-pic">
                           <img src="assets/images/profile.jpg" alt="">
                       </div>
                       <p class="username">username</p>
                   </div>          
               </div>
               <img src="assets/images/1.jpg" class="post-image" />
               <div class="post-content">
                   <div class="reaction-wrapper">
                       <i class="icon fas fa-heart"></i>
                       <i class="icon fas fa-comment"></i>
                   </div>
                   <p class="likes">2,154 likes</p>
                   <p class="description">
                       <span>username</span> this is a post by username
                    </p>
                   <p class="post-time">2021/12/08</p>
               </div>

               <div class="comment-wrapper">
                   <img src="assets/images/profile.jpg" class="icon">
                   <input type="text" class="comment-box" placeholder="ADD a comment">
                   <button class="comment-btn">Comment</button>
               </div>
           </div>
         </div>
         <div class="right-col">
             <div class="profile-card">
                 <div class="profile-pic">
                     <img src="assets/images/profile.jpg" alt=""/>
                 </div>
             <div>
             <p class="username">username</p>
             <p class="sub-text">sub-text</p>
         </div>
         <button class="logout-btn">logout</button>
       </div>

       <p class="suggestion-text">Suggestion For you</p>

       <div class="suggestion-card">
           <div class="suggestion-pic">
               <img src="assets/images/2.jpg" alt=""/>
           </div>
           <div>
               <p class="username">username</p>
               <p class="sub-text">sub-text</p>
           </div>
           <button class="follow-btn">follow</button>
        </div>
      </div>
     </div>
  </section>

      <!--script-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
